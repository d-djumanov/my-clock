<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LED Segment Clock</title>
  <!-- Orbitron font for digital/segment look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111; /* full dark page */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .clock-container {
      background: #111; /* same as page */
      /* Remove border, border-radius, box-shadow */
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 2.2rem 2.2rem 2.2rem 2.2rem;
      min-width: 500px;
    }
    .main-time {
      font-family: 'Orbitron', monospace;
      color: #37ff4f;
      font-size: 7rem;
      letter-spacing: 0.12em;
      line-height: 1;
      margin-right: 2.5rem;
      min-width: 420px;
      text-align: right;
      font-weight: 900;
    }
    .side-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #37ff4f;
      font-family: 'Orbitron', monospace;
      font-size: 1.35rem;
      min-width: 120px;
    }
    .side-info .weekday {
      font-size: 1.15rem;
      margin-top: 0.8rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.04em;
    }
    .side-info .date-block {
      font-size: 1.2rem;
      margin-top: 0.3rem;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="main-time" id="main-time">12:48:59</div>
    <div class="side-info">
      <div class="weekday" id="weekday">Friday</div>
      <div class="date-block" id="date">08.08.2025</div>
    </div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      // 12-hour display
      if (hours === 0) {
        hours = 12;
      } else if (hours > 12) {
        hours = hours - 12;
      }
      const displayHours = String(hours).padStart(2, '0');
      document.getElementById('main-time').textContent = `${displayHours}:${minutes}:${seconds}`;

      // Full weekday name, European date DD.MM.YYYY
      const weekdays = [
        "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"
      ];
      const weekday = weekdays[now.getDay()];
      document.getElementById('weekday').textContent = weekday;
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      document.getElementById('date').textContent = `${day}.${month}.${year}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
